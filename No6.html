<!DOCTYPE html>
<html>
<head>
	<title> Calculator </title>
	<script type="text/javascript">
		function calculate() {
			let first_num = parseInt(document.myform.fn.value);
			let second_num = parseInt(document.myform.sn.value);

			document.getElementById("sum").textContent  = first_num + second_num;
			document.getElementById("sub").textContent  = first_num - second_num;
			document.getElementById("mul").textContent  = first_num * second_num;
			document.getElementById("div").textContent  = (first_num / second_num).toFixed(2);
		}
	</script>
</head>
<body>
	<h1> Calculator </h1>
	<form name="myform">
		First Number : <input type="number" name="fn"> <br> <br>
		Second Number : <input type="number" name="sn"> <br> <br>

		<input type="button" value="Calculate" onclick="calculate()"> <br> <br>


		Sum : <label id="sum"></label> <br><br>
		Sub : <label id="sub"></label> <br><br>
		Mul : <label id="mul"></label> <br><br>
		Div : <label id="div"></label> <br><br>
	</form>
</body>
</html>
